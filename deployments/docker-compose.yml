version: "3.9"

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ../api
    restart: unless-stopped
    environment:
      DB_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?sslmode=disable
      API_TOKEN: ${API_TOKEN}
      PORT: ${API_PORT}
    depends_on:
      - db
    ports:
      - "${API_PORT}:${API_PORT}"

  health-checker:
    build:
      context: ../health-checker
    restart: unless-stopped
    environment:
      DB_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?sslmode=disable
      CHECK_INTERVAL: ${CHECK_INTERVAL}
      CHECK_TIMEOUT: ${CHECK_TIMEOUT}
      CONCURRENCY: ${CHECK_CONCURRENCY}
    depends_on:
      - db

  caddy-config-sync:
    build:
      context: ../caddy-config-sync
    restart: unless-stopped
    environment:
      DB_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?sslmode=disable
      CADDYFILE_PATH: ${CADDYFILE_PATH}
      CADDY_ADMIN_URL: ${CADDY_ADMIN_URL}
      CADDY_DEPLOY_MODE: ${CADDY_DEPLOY_MODE}   # local|ssh
      CADDY_SSH_HOST: ${CADDY_SSH_HOST}
      CADDY_SSH_USER: ${CADDY_SSH_USER}
      CADDY_SSH_PATH: ${CADDY_SSH_PATH}
      DRY_RUN: ${DRY_RUN}
    volumes:
      - caddy-out:${CADDY_OUT_VOLUME}
    depends_on:
      - db

volumes:
  db-data: {}
  caddy-out: {}
