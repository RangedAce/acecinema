version: "3.9"

x-acecinema-image: &acecinema-image
  image: rangedace/acecinema:latest

services:
  db:
    <<: *acecinema-image
    container_name: acecinema-db
    restart: unless-stopped
    environment:
      ROLE: db-primary
      NODE_NAME: db1
      DB_PORT: 5432
      DB_USER: ace
      DB_PASSWORD: acepass
      DB_NAME: acecinema
      REPL_USER: repl
      REPL_PASSWORD: replpass
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-ace} -h localhost -p ${DB_PORT:-5432}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    <<: *acecinema-image
    container_name: acecinema-app
    restart: unless-stopped
    environment:
      ROLE: app
      NODE_NAME: app1
      APP_PORT: 8080
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ace
      DB_PASSWORD: acepass
      DB_NAME: acecinema
      APP_SECRET: change-me
    depends_on:
      - db
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  db-data: {}
