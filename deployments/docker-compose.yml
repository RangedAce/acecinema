version: "3.9"

services:
  db:
    image: postgres:15
    container_name: acecinema-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ace
      POSTGRES_PASSWORD: acepass
      POSTGRES_DB: aceplat
      TZ: Europe/Paris
    volumes:
      - /opt/docker/acecinema/db/data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ace"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ../api
    container_name: acecinema-api
    restart: unless-stopped
    environment:
      DB_URL: postgres://ace:acepass@db:5432/aceplat?sslmode=disable
      API_TOKEN: changeme-token
      PORT: "8081"
    depends_on:
      - db
    ports:
      - "8081:8081"

  health-checker:
    build:
      context: ../health-checker
    container_name: acecinema-health-checker
    restart: unless-stopped
    environment:
      DB_URL: postgres://ace:acepass@db:5432/aceplat?sslmode=disable
      CHECK_INTERVAL: 10s
      CHECK_TIMEOUT: 2s
      CONCURRENCY: 16
    depends_on:
      - db
